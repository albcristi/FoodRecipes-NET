
<html lang="en">
<head>
    <title>City Travelling </title>
    <link rel="stylesheet" type="text/css" href="main-page.css">
    <script src="../jquery-2.0.3.js"></script>
    <script src="main-page.js"></script>
</head>
<body>
    <div class="log-out-container">
        <div id="l-cont-1">
            <p id="userNameUpBar"></p>
        </div>
        <div  id="l-cont-2">
            <label id="log-out-button">Log Out</label>
        </div>
    </div>
    <div class="main-container">
        <div id="search-bar-cont">
            <textarea id="search-area"></textarea>
            <label id="searchButton">Search</label>
            <label id="goToAdd">Add</label>
        </div>

        <div id="lastSearched-cont">
            <p id="lst-searched"></p>
        </div>
        <div id="recipeDetailsAndOperations">

        </div>
        <div id="recipesListContainer">

        </div>

        <div id="separatorLine"></div>

        <div id="addContainer">
            <p>Add your recipe</p><br />
            <p>Name</p>
            <textarea class="getInp" id="getNameAdd"></textarea>
            <p>Description</p>
            <textarea class="getInp" id="getDescrAdd"></textarea>
            <p>Steps</p>
            <textarea class="getInp" id="getStepsAdd"></textarea>
            <p>Type</p>
            <textarea class="getInp" id="getTypeAdd"></textarea>
            <div id="addButtonCon">
                <button id="addButton">Add</button>
            </div>
        </div>

        <div id="updateContainer">
            <p>Update your recipe</p><br />
            <p>Description</p>
            <textarea class="getInp" id="getDescrUpdate"></textarea>
            <p>Steps</p>
            <textarea class="getInp" id="getStepsUpdate"></textarea>
            <p>Type</p>
            <textarea class="getInp" id="getTypeUpdate"></textarea>
            <div id="makeUpdate">
                <button id="doUpdate">Make Update</button>
            </div>
        </div>
    </div>
</body>
</html>
